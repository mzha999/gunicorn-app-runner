version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: /opt/venv/bin/gunicorn --bind 0.0.0.0:8080 --workers 2 app:app
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: DB_HOST
      value: "gunicorn-app-postgres.c3ksoes2a8xg.us-east-1.rds.amazonaws.com"
    - name: DB_NAME
      value: "postgres"
    - name: DB_USER
      value: "postgres"
    - name: DB_PASSWORD
      value: "MySecurePassword123"
    - name: DB_PORT
      value: "5432"
